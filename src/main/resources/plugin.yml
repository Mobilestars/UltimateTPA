name: UltimateTPA
version: '1.0.0'
main: de.scholle.ultimateTPA.UltimateTPA
api-version: '1.18'
prefix: TPA
load: STARTUP
authors: [ Mobilestars ]
description: Simple TPA plugin with language and clickable messages.
website: https://modrinth.com/project/rules-plugin

commands:
  tpa:
    description: Send a teleport request to another player
    permission: ultimate.tpa
    permission-message: You don't have permission.
  tpahere:
    description: Request another player to teleport to you
    permission: ultimate.tpa
    permission-message: You don't have permission.
  tpaccept:
    description: Accept a teleport request
    permission: ultimate.tpa
    permission-message: You don't have permission.
  tpdeny:
    description: Deny a teleport request
    permission: ultimate.tpa
    permission-message: You don't have permission.

permissions:
  ultimate.tpa:
    description: Allows using TPA commands
    default: true